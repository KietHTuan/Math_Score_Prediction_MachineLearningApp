<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ML Project - Student Performance Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
    }
    .overlay {
      background-color: rgba(0,0,0,0.7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .card {
      background: rgba(20,20,20,0.9);
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: #f5f5f5;
    }
    .btn-custom {
      background-color: #0d6efd;
      border: none;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="card p-5">
        <h1 class="display-5 fw-bold">Student Performance Prediction</h1>
        <p class="lead">An interactive ML app to predict exam performance based on student attributes.</p>
        <a href="/predictdata" class="btn btn-custom btn-lg mt-3">Start Prediction</a>
      </div>
    </div>
  </div>
</body>
</html>

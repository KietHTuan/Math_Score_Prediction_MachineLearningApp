<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
    }
    .overlay {
      background-color: rgba(0,0,0,0.85);
      min-height: 100vh;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .card {
      background: rgba(25,25,25,0.95);
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      padding: 2rem;
      color: #f5f5f5;
    }
    label {
      font-weight: 500;
      color: #f5f5f5;
    }
    .form-control, .form-select {
      background-color: #1c1c1c;
      border: 1px solid #444;
      color: #f5f5f5;
    }
    .form-control:focus, .form-select:focus {
      background-color: #1c1c1c;
      color: #fff;
      border-color: #0d6efd;
      box-shadow: none;
    }
    .btn-custom {
      background-color: #198754;
      border: none;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #157347;
    }
    .alert {
      background-color: #0d6efd;
      border: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="card">
        <h2 class="mb-4 text-center">Enter Student Details</h2>
        <form action="/predictdata" method="POST">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="ethnicity" class="form-label">Race/Ethnicity</label>
              <select class="form-select" name="ethnicity" required>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Parental Education</label>
              <select class="form-select" name="parental_level_of_education" required>
                <option value="some high school">Some high school</option>
                <option value="high school">High school</option>
                <option value="some college">Some college</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="master's degree">Master's degree</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Lunch</label>
              <select class="form-select" name="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Test Preparation Course</label>
              <select class="form-select" name="test_preparation_course" required>
                <option value="none">None</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Reading Score</label>
              <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Writing Score</label>
              <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-custom btn-lg">Predict</button>
          </div>
        </form>

        {% if results is defined %}
        <div class="alert mt-4 text-center">
          <h5>Prediction Result: <strong>{{ results }}</strong></h5>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
